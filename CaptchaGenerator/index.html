<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="wrapper">
        <div class="firstRow">
          <input class="input" type="text" readonly />
          <button
            class="refreshBtn"
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              border: none;
              width: 35px;
              height: 35px;
              border-radius: 5px;
              background-color: rgb(193, 187, 198);
            "
          >
            <img
              src="./image/refresh.png"
              style="width: 25px; height: 25px"
              alt=""
            />
          </button>
        </div>
        <div style="display: flex; flex-direction: column; gap: 10px">
          <input
            class="value"
            placeholder="Enter the text in the above image"
            type="text"
            style="width: 206px; height: 25px; padding: 5px"
          />
          <button
            class="submit"
            style="
              background-color: rgb(162, 83, 237);
              padding: 5px;
              color: white;
              border-radius: 5px;
              border: none;
            "
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
